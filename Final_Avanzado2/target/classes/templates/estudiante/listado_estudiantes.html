<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantillas/principal :: head}">
</head>
<body>
    <header th:replace="~{plantillas/principal :: header}"></header>
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">Listado de Estudiantes</h3>
            </div>
            <div class="card-body">
                <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    [[${success}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    [[${error}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
               
                <div class="mb-3">
                    <a th:href="@{/plan/estudiantes/nuevo}" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i> Nuevo Estudiante
                    </a>
                </div>
               
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Identificación</th>
                                <th>Apellidos</th>
                                <th>Nombres</th>
                                <th>Semestre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="estudiante : ${estudiantes}">
                                <td th:text="${estudiante.id}"></td>
                                <td th:text="${estudiante.identificacion}"></td>
                                <td th:text="${estudiante.apellidos}"></td>
                                <td th:text="${estudiante.nombres}"></td>
                                <td th:text="${estudiante.semestre_actual}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/plan/estudiantes/consultar/} + ${estudiante.id}"
                                           class="btn btn-info btn-sm">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/plan/estudiantes/editar/} + ${estudiante.id}"
                                           class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/plan/estudiantes/eliminar/} + ${estudiante.id}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('¿Está seguro de eliminar este estudiante?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
